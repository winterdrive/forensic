# BERT 旅遊分類器配置檔案 - MacBERT Large 版本

[model]
# 基礎模型設定
model_name = hfl/chinese-macbert-large
max_length = 512
num_labels = 2

[training]
# 訓練參數 (MacBERT Large 需要較小的學習率和批次大小)
batch_size = 8
learning_rate = 1e-5
num_epochs = 5
warmup_steps = 500
weight_decay = 0.01
random_seed = 42

# 訓練策略
train_ratio = 0.8
val_ratio = 0.1
test_ratio = 0.1
early_stopping_patience = 3

